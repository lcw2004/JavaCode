log4j.rootLogger=DEBUG,console,rolling_file

log4j.logger.org.apache.http=OFF
log4j.logger.com.syan.netonej=OFF

#console appender
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yyyy/MM/dd HH:mm:ss} : %p [%l] %m%n

#rolling file appender
log4j.appender.rolling_file=org.apache.log4j.RollingFileAppender
log4j.appender.rolling_file.File=/JavaCode.log
log4j.appender.rolling_file.MaxFileSize=10MB
log4j.appender.rolling_file.MaxBackupIndex=2
log4j.appender.rolling_file.layout=org.apache.log4j.PatternLayout
log4j.appender.rolling_file.layout.ConversionPattern=%d{yyyy/MM/dd HH:mm:ss} : %p [%l] %m%n
